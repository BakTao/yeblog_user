<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客 - 我的订单</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />

    <link href="/static/css/index.css" rel="stylesheet" />
</head>

<body>
<div class="app">
    <div class="header">
        <a href="/"><img class="header-logo" src="/static/img/logo.png"><span class="header-title">YeBlog</span></a>
    </div>
    <div class="contain">
        <div class="navbar">
            <nav class="nav-list">
                <a href="/" class="item">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>首页</span>
                </a>
                <a href="/column" class="item">
                    <i class="fa fa-columns" aria-hidden="true"></i>
                    <span>专栏</span>
                </a>
                <a href="/createBlog" class="item">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    <span>写博客</span>
                </a>
                <a href="/shop" class="item item-active">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span>商城</span>
                </a>
                <a href="/profile" class="item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <span>个人中心</span>
                </a>
                <a href="/schedule" class="item">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>留言板</span>
                </a>

            </nav>
        </div>
        <div class="main">
            <div>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>订单Id</th>
                            <th>订单价格</th>
                            <th>订单时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div id="page">

                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>

<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/shop/order.js" type="text/javascript"></script>

</html>
