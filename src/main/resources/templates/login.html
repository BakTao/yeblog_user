<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--  字体 -->
    <link href="/static/css/login/font.css" rel="stylesheet" />
    <!-- CSS 文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />

</head>

<body class="login-page sidebar-collapse">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(/static/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="/static/img/logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                                </span>
                                <input type="text" name="loginId" class="form-control" placeholder="用户名/手机号">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="password" name="password" placeholder="密码" class="form-control" />
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="javascript:;" id="loginBtn" class="btn btn-primary btn-round btn-lg btn-block">登录
                            </a>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a href="register.html" class="link">注册</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="forget.html" class="link">忘记密码</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>

<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/login/login.js" type="text/javascript"></script>

</html>
