<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客 - 注册</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--  字体 -->
    <link href="/static/css/login/font.css" rel="stylesheet" />
    <!-- CSS 文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />
    <link href="/static/css/login/login.css" rel="stylesheet" />

</head>

<body class="login-page sidebar-collapse">
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(/static/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="/static/img/logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                </span>
                            <input type="text" name="phone" placeholder="手机号" class="form-control" />
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                                </span>
                            <input type="text" name="verifyCode" placeholder="验证码" class="form-control" />
                            <button type="button" id="sendCodeBtn">发送验证码</button>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                            <input type="password" name="password" placeholder="密码" class="form-control" />
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </span>
                            <input type="password" name="passwordAgain" placeholder="再输入一次密码" class="form-control" />
                        </div>

                    </div>
                    <div class="footer text-center">
                        <a href="javascript:;" class="btn btn-primary btn-round btn-lg btn-block" id="forgetBtn">确认</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="/login" class="link">登录</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="/register" class="link">注册</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>

<script src="/static/js/login/forget.js" type="text/javascript"></script>
<script src="/static/js/common.js" type="text/javascript"></script>

</html>
