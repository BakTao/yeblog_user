<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客 - 个人中心</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />

    <link href="/static/css/index.css" rel="stylesheet" />
</head>

<body>
<div class="app">
    <div class="header">
        <a href="/"><img class="header-logo" src="/static/img/logo.png"><span class="header-title">YeBlog</span></a>
    </div>
    <div class="contain">
        <div class="navbar">
            <nav class="nav-list">
                <a href="/" class="item">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <span>首页</span>
                </a>
                <a href="/column" class="item">
                    <i class="fa fa-columns" aria-hidden="true"></i>
                    <span>专栏</span>
                </a>
                <a href="/createBlog" class="item">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    <span>写博客</span>
                </a>
                <a href="/shop" class="item">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <span>商城</span>
                </a>
                <a href="/profile" class="item item-active">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <span>个人中心</span>
                </a>
                <a href="/schedule" class="item">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <span>留言板</span>
                </a>

            </nav>
        </div>
        <div class="main">
            <div class="profile">
                <div class="profile-user1">
                    <div class="mail">

                        <span class="title"><i class="fa fa-envelope-o" aria-hidden="true"></i>邮箱:</span>

                        <span class="value"></span>
                    </div>
                    <div class="phone">

                        <span class="title"><i class="fa fa-phone" aria-hidden="true"></i>手机:</span>

                        <span class="value"></span>
                    </div>
                    <div class="lastIP">

                        <span class="title"><i class="fa fa-pied-piper-pp" aria-hidden="true"></i>上次登录IP:</span>

                        <span class="value"></span>
                    </div>
                    <div class="lastTime">

                        <span class="title"><i class="fa fa-clock-o" aria-hidden="true"></i>上次登录时间:</span>

                        <span class="value"></span>
                    </div>
                    <div class="blogCount">

                        <span class="atitle"><i class="fa fa-files-o" aria-hidden="true"></i>我发表的博客:</span>

                        <a href="javascript:;" class="avalue" onclick="getBCData('blog',1)"></a>
                    </div>
                    <div class="blogCollCount">

                        <span class="atitle"><i class="fa fa-heart-o" aria-hidden="true"></i>我收藏的博客:</span>

                        <a href="javascript:;" class="avalue" onclick="getBCData('collBlog',1)"></a>
                    </div>
                    <div class="commentCount">

                        <span class="atitle"><i class="fa fa-comments-o" aria-hidden="true"></i>我发布的评论:</span>

                        <a href="javascript:;" class="avalue" onclick="getBCData('comment',1)"></a>
                    </div>
                    <div class="commentPraCount">

                        <span class="atitle"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i>我点赞的评论:</span>

                        <a href="javascript:;" class="avalue" onclick="getBCData('praComment',1)"></a>
                    </div>

                </div>
                <div class="profile-user2">
                    <div class="top">
                        <img src="/static/img/blogPhoto.jpg">
                    </div>
                    <div class="middle"><img src="/static/img/logo.png" class="profile-photo"></div>
                    <div class="bottom">
                        <div class="profile-loginId">
                            <span class="value2"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
                        </div>
                        <div class="profile-name">
                            <span class="value2"><i class="fa fa-info" aria-hidden="true"></i></span>
                        </div>
                        <div class="profile-sex">
                            <span class="value2"><i class="fa fa-intersex (alias)" aria-hidden="true"></i></span>
                        </div>
                        <div class="update">
                            <button type="button" class="layui-btn layui-btn-primary" id="updateBtn">更新个人信息</button>
                        </div>
                    </div>
                </div>
                <div id="UserInfo" style="display: none;padding: 10px;">
                    <form class="layui-form" lay-filter="UserInfoForm">
                        <div class="layui-form-item">
                             <label class="layui-form-label" style="padding: 9px 12px;">性别</label>
                             <div class="layui-input-inline">
                                 <input type="radio" name="sex" value="男" title="男" checked="">
                                 <input type="radio" name="sex" value="女" title="女">
                                 </div>
                             </div>
                         <div class="layui-form-item">
                             <label class="layui-form-label" style="padding: 9px 12px;">名称</label>
                             <div class="layui-input-inline">
                                 <input type="text" name="name" placeholder="名称" autocomplete="off" class="layui-input">
                                 </div>
                            </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="padding: 9px 12px;">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" placeholder="邮箱" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="padding: 9px 12px;">头像</label>
                            <div class="layui-input-inline">
                                <div class="layui-upload">
                                    <input type="file" name="file" id="photo"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <div class="profile-list">

            </div>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>

<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/profile/profile.js" type="text/javascript"></script>

</html>
