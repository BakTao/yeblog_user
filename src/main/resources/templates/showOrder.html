<head>

    <link rel="icon" type="image/png" href="/static/img/logo.png">

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />

    <link href="/static/css/index.css" rel="stylesheet" />
</head>

<body>
<div class="app">
    <div class="header"></div>
    <div class="contain">
        <div class="navbar">
            <nav class="nav-list">
                <a href="/" class="item">
                    <i></i>
                    <span>首页</span>
                </a>
                <a href="/column" class="item">
                    <i></i>
                    <span>专栏</span>
                </a>
                <a href="/createBlog" class="item">
                    <i></i>
                    <span>写博客</span>
                </a>
                <a href="/shop" class="item">
                    <i></i>
                    <span>商城</span>
                </a>
                <a href="/profile" class="item">
                    <i></i>
                    <span>个人中心</span>
                </a>
                <a href="/schedule" class="item">
                    <i></i>
                    <span>留言板</span>
                </a>

            </nav>
        </div>
        <div class="main">
            <div class="order-top">
                <div class="addressArea">
                    <div class="address-title">收货信息</div>
                    <div class="address-name"></div>
                    <div class="address-phone"></div>
                    <div class="address-info"></div>
                </div>
            </div>
            <div class="order-content">
                <table id="shopTable">
                    <thead>
                        <tr>
                            <th>商品名称</th>
                            <th>商品单价</th>
                            <th>商品数量</th>
                            <th>商品总价</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="orderPriceCount">总价:<input type="text" readonly="readonly"></div>
            </div>
            <div class="order-bottom">

            </div>
        </div>
    </div>
</div>
