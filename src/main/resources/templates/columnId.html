<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客 - 专栏</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />

    <link href="/static/css/index.css" rel="stylesheet" />
</head>

<body>
<div class="app">
    <div class="header"></div>
    <div class="contain">
        <div class="navbar">
            <nav class="nav-list">
                <a href="/" class="item">
                    <i></i>
                    <span>首页</span>
                </a>
                <a href="/column" class="item">
                    <i></i>
                    <span>专栏</span>
                </a>
                <a href="/createBlog" class="item">
                    <i></i>
                    <span>写博客</span>
                </a>
                <a href="/shop" class="item">
                    <i></i>
                    <span>商城</span>
                </a>
                <a href="/profile" class="item">
                    <i></i>
                    <span>个人中心</span>
                </a>
                <a href="/schedule" class="item">
                    <i></i>
                    <span>留言板</span>
                </a>

            </nav>
        </div>
        <div class="main">
            <div>
                <form class="layui-form" lay-filter="blogQueryForm">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                        <div class="layui-input-inline">
                            <select name="blogOrder" lay-filter="sjwd">
                                <option value="0" selected="">请选择</option>
                                <option value="1">按收藏数</option>
                                <option value="2">按点击数</option>
                                <option value="3">按评论数</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn" id="queryBtn">查询</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="blog-list">
                <ul>

                </ul>
            </div>

            <div id="page">
            </div>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>

<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/column/columnId.js" type="text/javascript"></script>

</html>
