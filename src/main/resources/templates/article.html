<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/static/img/logo.png">
    <title>YeBlog - 博客 - 文章</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="/static/modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/static/modules/layui/css/layui.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/modules/editor.md-master/css/editormd.css" />
    <link rel="stylesheet" href="/static/modules/editor.md-master/css/editormd.preview.css" />

    <link href="/static/css/index.css" rel="stylesheet" />
</head>

<body>
<div class="app">
    <div class="header"></div>
    <div class="contain">
        <div class="navbar">
            <nav class="nav-list">
                <a href="/" class="item">
                    <i></i>
                    <span>首页</span>
                </a>
                <a href="/column" class="item">
                    <i></i>
                    <span>专栏</span>
                </a>
                <a href="/createBlog" class="item">
                    <i></i>
                    <span>写博客</span>
                </a>
                <a href="/shop" class="item">
                    <i></i>
                    <span>商城</span>
                </a>
                <a href="/profile" class="item">
                    <i></i>
                    <span>个人中心</span>
                </a>
                <a href="/schedule" class="item">
                    <i></i>
                    <span>留言板</span>
                </a>

            </nav>
        </div>
        <div class="main">
            <div class="detail">
                <div class="detail-type"><span></span></div>
                    <div class="detail-title"><h2 class="title"></h2>
                        <span class="user"><i></i><span></span></span>
                        <span class="date"><i></i><span></span></span>
                        <span class="viewNums"><i></i><span></span></span>
                    </div>
                    <div class="detail-content" id="blogContent">
                        <p><img class="detail-cover" onclick="previewImg(this);"></p>

                    </div>
                <div class="collectionBtn">
                    <div class="collectionIcon"></div>
                    <div class="collectionNums"><span></span></div>
                </div>
                <div class="detail-meta">
                    <p class='item'><span class="date">本文发布于</span><span class="viewNums">,被观看了</span></p>
                    <p class='item'><span class="userName">本文作者:</span><a class="userNamea" href="" target="_blank"></a></p>
                    <p class='item'><span class="columnName">本文专栏:</span><a class="columnNamea" href="" target="_blank"></a></p>

                </div>
                <div class="detail-comment">
                    <div class="comment-box">
                        <div class="comment-create">
                            <form class="layui-form" action="">

                            </form>
                        </div>

                        <div class="comment-top">
                            <div class="total">
                                <div class="count">
                                    <strong class="count">

                                    </strong>
                                    <span>条评论</span>
                                </div>
                            </div>
                            <div class="sort">
                                <a href="javascript:;" class="sort-btn1" onclick="queryComment(1,'time');">最新</a>
                                <a href="javascript:;" class="sort-btn2" onclick="queryComment(1,'praiseNums');">最热</a>
                            </div>
                        </div>
                        <div class="comment-list">
                            <ul class="list-box">

                            </ul>
                        </div>
                    </div>
                    <div id="commentPage"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="/static/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="/static/modules/layui/layui.js" type="text/javascript"></script>
<script src="/static/modules/editor.md-master/editormd.min.js"></script>
<script src="/static/modules/editor.md-master/lib/marked.min.js"></script>
<script src="/static/modules/editor.md-master/lib/prettify.min.js"></script>

<script src="/static/js/common.js" type="text/javascript"></script>
<script src="/static/js/article/article.js" type="text/javascript"></script>

</html>
